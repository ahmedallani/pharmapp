<main>
  <!--? Hero Start -->
  <div class="slider-area2">
    <div class="slider-height2 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="hero-cap hero-cap2 text-center">


              <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->




                  <!-- Login Form -->
                  <form>
                    <input [(ngModel)]="username" type="text" id="login" class="fadeIn second" name="login"
                      placeholder="username">
                    <input [(ngModel)]="password" type="text" id="password" class="fadeIn third" name="login"
                      placeholder="password">
                    <input (click)="onlogin()" type="submit" class="fadeIn fourth" value="Log In">
                  </form>

                  <!-- Remind Passowrd -->
                  <div id="formFooter">
                    <a class="underlineHover" href="#">Forgot Password?</a>
                  </div>

                </div>
              </div>






            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
